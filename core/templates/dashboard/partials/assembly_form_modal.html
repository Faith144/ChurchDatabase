<div class="modal fade" id="assemblyFormModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="assemblyForm" method="POST" 
                  action="{% if assembly_id %}/ajax/assemblies/update/{{ assembly_id }}/{% else %}/ajax/assemblies/create/{% endif %}">
                <div class="modal-body">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Assembly Name *</label>
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Founded Date</label>
                                {{ form.founded_date }}
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                {{ form.phone }}
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Website</label>
                        {{ form.website }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Street Address</label>
                        {{ form.street_address }}
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">City</label>
                                {{ form.city }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">State</label>
                                {{ form.state }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Country</label>
                                {{ form.country }}
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        {{ form.is_active }}
                        <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                            Active Assembly
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Assembly</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Handle assembly form submission
    $('#assemblyForm').on('submit', function(e) {
        e.preventDefault();
        const formData = $(this).serialize();
        const url = $(this).attr('action');
        
        $.ajax({
            url: url,
            type: 'POST',
            data: formData,
            success: function(response) {
                if (response.success) {
                    $('#assemblyFormModal').modal('hide');
                    showToast('success', response.message);
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                }
            },
            error: function(xhr) {
                try {
                    const response = JSON.parse(xhr.responseText);
                    if (response.errors) {
                        showToast('error', 'Please fix the errors in the form.');
                    // You could add more detailed error display here
                    console.log('Form errors:', response.errors);
                    } else {
                        showToast('error', response.error || 'An error occurred.');
                    }
                } catch (e) {
                    showToast('error', 'An error occurred while processing your request.');
                }
            }
        });
    });
</script>
